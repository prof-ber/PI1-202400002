<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine da Mente </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #7ae3fd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #222;
        }
        .nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .section {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }
        .carousel {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel img {
            width: 100%;
            display: block;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-control {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Clínica Multidisciplinar</h1>
    </div>
    <div class="nav">
        <a href="#medicos">Médicos</a>
        <a href="#terapeutas">Terapeutas</a>
        <a href="#psicologos">Psicólogos</a>
    </div>
    <div class="container">
        <div id="medicos" class="section">
            <h2>Nossos profissionais</h2>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Slide+1" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Slide+2" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Slide+3" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Slide+4" alt="Slide 4">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Slide+5" alt="Slide 5">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Slide+6" alt="Slide 6">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Slide+7" alt="Slide 7">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Slide+8" alt="Slide 8">
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-control prev">‹</button>
                    <button class="carousel-control next">›</button>
                </div>
            </div>
            <div class="row"></div>
        </div>

       
    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.carousel-control.prev');
        const nextButton = document.querySelector('.carousel-control.next');
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            updateCarousel();
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            updateCarousel();
        }

        nextButton.addEventListener('click', showNext);
        prevButton.addEventListener('click', showPrev);
    </script>
</body>
</html>
